<!DOCTYPE html>
<html>
<head>
    <!---metas for phones--->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---apply reset, then jQuery and bootstrap reference--->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!---Firebase Reference--->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <!---Moment.js Reference--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!---My additional css sheet--->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <!---Jumbotron--->
        <div class="jumbotron">
            <h1 class="text-center">It's Train Time!</h1>
            <h3 class="text-center">Add your train and get its schedule FAST!</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!---Current Trains--->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!---Add Train--->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <!---Entry Form--->
                        <form>
                            <div class="form-input">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="" type="text">
                            </div>
                            <div class="form-input">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="" type="text">
                            </div>
                            <div class="form-input">
                                <label for="start-input">First Train Time (hh:mm - military time)</label>
                                <input class="form-control" id="start-input" placeholder="" type="text">
                            </div>
                            <div class="form-input">
                                <label for="rate-input">Frequency (min)</label>
                                <input class="form-control" id="rate-input" placeholder="" type="text">
                            </div>
                            <button class="btn btn-info btn-lg float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--My JavaScript--->
    <script src="assets/JavaScript/moment.js"></script>
</body>
</html>
